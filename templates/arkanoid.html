{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid Game</title>
    <link rel="stylesheet" href="{% static 'css/canvas.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <!-- Navbar with logout option -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Arkanoid Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Canvas for Arkanoid game -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <canvas id="arkanoidCanvas" width="{{ canvas_width }}" height="{{ canvas_height }}"
                        data-ball-radius="{{ ball_radius }}"
                        data-rect-width="{{ rect_width }}"
                        data-rect-height="{{ rect_height }}"
                        data-gap="{{ gap }}"
                        data-bottom-rect-width="{{ bottom_rect_width }}"
                        data-bottom-rect-height="{{ bottom_rect_height }}"></canvas>
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/arkanoid.js' %}"></script>
</body>
</html>
